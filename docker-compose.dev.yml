version: '3.8'

# 開発用のオーバーライド設定
services:
  backend:
    command: bundle exec puma -C config/puma.rb
    volumes:
      - ./backend:/app
      - backend_bundle:/bundle
    environment:
      RAILS_ENV: development

  frontend:
    command: npm run dev
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"

volumes:
  backend_bundle:
  frontend_node_modules:
