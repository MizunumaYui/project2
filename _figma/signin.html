<!DOCTYPE html>

<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>会員登録 - キャラクターEC</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec4699",
                        "primary-hover": "#db2777",
                        "background-light": "#f8f6f7",
                        "background-dark": "#211119",
                        "card-dark": "#2a1621",
                        "input-border": "#e5dce0",
                        "text-main": "#181114",
                        "text-sub": "#886375",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans JP", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white">
<!-- Header -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e5dce0] dark:border-white/10 px-6 py-4 lg:px-10 bg-white dark:bg-background-dark sticky top-0 z-50">
<div class="flex items-center gap-4">
<div class="size-8 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">smart_toy</span>
</div>
<h2 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Character Shop</h2>
</div>
<button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-background-light dark:bg-white/10 text-text-main dark:text-white hover:bg-gray-200 dark:hover:bg-white/20 transition-colors text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">ログイン</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-[520px] bg-white dark:bg-card-dark rounded-xl shadow-xl dark:shadow-none border border-transparent dark:border-white/5 overflow-hidden">
<!-- Hero / Decorative Top -->
<div class="h-32 w-full bg-cover bg-center relative" data-alt="Abstract pink gradient background for registration header" style="background-image: linear-gradient(135deg, #ec4699 0%, #f472b6 100%);">
<div class="absolute inset-0 bg-black/10"></div>
<div class="absolute bottom-0 left-0 p-6 sm:px-8 w-full">
<h1 class="text-white text-3xl font-bold tracking-tight mb-1 drop-shadow-md">会員登録</h1>
<p class="text-white/90 text-sm font-medium drop-shadow-md">アカウントを作成して始めましょう</p>
</div>
</div>
<!-- Form Container -->
<div class="p-6 sm:p-8 space-y-6">
<!-- Name Field -->
<div class="space-y-2">
<label class="block text-text-main dark:text-gray-200 text-sm font-bold" for="name">お名前</label>
<div class="relative">
<input class="form-input w-full rounded-lg border-input-border dark:border-white/20 bg-white dark:bg-white/5 h-12 px-4 text-base text-text-main dark:text-white placeholder:text-text-sub dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary transition-colors" id="name" placeholder="山田 太郎" type="text"/>
</div>
</div>
<!-- Email Field -->
<div class="space-y-2">
<label class="block text-text-main dark:text-gray-200 text-sm font-bold" for="email">メールアドレス</label>
<div class="relative group">
<input class="form-input w-full rounded-lg border-input-border dark:border-white/20 bg-white dark:bg-white/5 h-12 px-4 text-base text-text-main dark:text-white placeholder:text-text-sub dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary transition-colors" id="email" placeholder="example@email.com" type="email"/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-text-sub dark:text-gray-500 pointer-events-none group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<label class="block text-text-main dark:text-gray-200 text-sm font-bold" for="password">パスワード</label>
<div class="relative group">
<input class="form-input w-full rounded-lg border-input-border dark:border-white/20 bg-white dark:bg-white/5 h-12 pl-4 pr-12 text-base text-text-main dark:text-white placeholder:text-text-sub dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary transition-colors" id="password" placeholder="8文字以上の半角英数字" type="password"/>
<button class="absolute right-0 top-0 h-full px-3 text-text-sub dark:text-gray-500 hover:text-text-main dark:hover:text-white focus:outline-none transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Password Confirm Field -->
<div class="space-y-2">
<label class="block text-text-main dark:text-gray-200 text-sm font-bold" for="password-confirm">パスワード（確認）</label>
<div class="relative group">
<input class="form-input w-full rounded-lg border-input-border dark:border-white/20 bg-white dark:bg-white/5 h-12 pl-4 pr-12 text-base text-text-main dark:text-white placeholder:text-text-sub dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary transition-colors" id="password-confirm" placeholder="パスワードを再入力" type="password"/>
<button class="absolute right-0 top-0 h-full px-3 text-text-sub dark:text-gray-500 hover:text-text-main dark:hover:text-white focus:outline-none transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Submit Button -->
<div class="pt-2">
<button class="w-full h-12 bg-primary hover:bg-primary-hover text-white rounded-lg font-bold text-base shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
<span>登録する</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
<!-- Login Link -->
<div class="text-center pt-2">
<p class="text-sm text-text-sub dark:text-gray-400">
                        すでにアカウントをお持ちですか？ 
                        <a class="text-primary hover:text-primary-hover font-bold hover:underline transition-colors" href="#">ログイン</a>
</p>
</div>
</div>
</div>
</main>
<!-- Footer Simple -->
<footer class="py-6 text-center text-xs text-text-sub dark:text-gray-500">
        © 2024 Character EC. All rights reserved.
    </footer>
<script>
        // Simple dark mode toggle logic for preview purposes (optional but helpful)
        // Checks system preference on load
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body></html>
