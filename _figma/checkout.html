<!DOCTYPE html>
<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>購入手続き - Character Shop</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#EC4899",
                        "primary-hover": "#DB2777",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Noto Sans JP", "Inter", "sans-serif"],
                        "sans": ["Noto Sans JP", "Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col">
<header class="sticky top-0 z-50 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 shadow-sm">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16 gap-4">
<!-- Logo & Nav -->
<div class="flex items-center gap-8">
<a class="flex items-center gap-4 group" href="#">
<div class="size-8 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">smart_toy</span>
</div>
<h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">Character Shop</h1>
</a>
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">ホーム</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">キャラクター</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">商品</a>
</nav>
</div>
<!-- Search & Actions -->
<div class="flex flex-1 items-center justify-end gap-4 md:gap-6">
<!-- Search Bar -->
<div class="hidden md:flex max-w-xs w-full">
<div class="relative w-full">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">search</span>
</div>
<input class="block w-full pl-10 pr-3 py-2 border-none rounded-lg leading-5 bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary sm:text-sm transition-shadow" placeholder="商品を検索..." type="text"/>
</div>
</div>
<!-- Icons -->
<div class="flex items-center gap-2">
<button class="p-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors relative">
<span class="material-symbols-outlined text-[24px]">shopping_cart</span>
<span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full"></span>
</button>
<button class="p-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
<span class="material-symbols-outlined text-[24px]">notifications</span>
</button>
<button class="p-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
<span class="material-symbols-outlined text-[24px]">account_circle</span>
</button>
</div>
</div>
</div>
</div>
</header>
<main class="flex-grow flex justify-center py-8 px-4 sm:px-6 lg:px-8">
<div class="max-w-7xl w-full grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-12">
<div class="lg:col-span-8 flex flex-col gap-6">
<div class="bg-white dark:bg-slate-900 rounded-xl p-6 shadow-sm border border-slate-200 dark:border-slate-800">
<div class="mb-4 flex justify-between items-center">
<h2 class="text-lg font-bold text-slate-900 dark:text-white">購入手続き</h2>
<span class="text-sm font-medium text-slate-500 dark:text-slate-400">ステップ 1 / 4</span>
</div>
<div class="relative">
<div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-slate-200 dark:bg-slate-700">
<div class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-primary transition-all duration-500" style="width: 25%"></div>
</div>
<div class="flex justify-between text-xs sm:text-sm font-medium text-slate-500 dark:text-slate-400">
<span class="text-primary font-bold">配送先</span>
<span>支払い</span>
<span>確認</span>
<span>完了</span>
</div>
</div>
</div>
<div class="bg-white dark:bg-slate-900 rounded-xl p-6 md:p-8 shadow-sm border border-slate-200 dark:border-slate-800">
<h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-6">配送先情報</h1>
<form class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="space-y-2">
<label class="text-sm font-medium text-slate-900 dark:text-white" for="lastName">姓</label>
<input class="flex w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary p-3" id="lastName" placeholder="山田" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-900 dark:text-white" for="firstName">名</label>
<input class="flex w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary p-3" id="firstName" placeholder="太郎" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-900 dark:text-white" for="zipCode">郵便番号</label>
<div class="flex gap-3">
<div class="relative flex-1">
<input class="flex w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary p-3 pl-10" id="zipCode" placeholder="123-4567" type="text"/>
<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">pin_drop</span>
</div>
</div>
<button class="px-4 py-2 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-900 dark:text-white font-medium rounded-lg text-sm border border-slate-200 dark:border-slate-700 transition-colors whitespace-nowrap" type="button">
                                    住所検索
                                </button>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="space-y-2">
<label class="text-sm font-medium text-slate-900 dark:text-white" for="prefecture">都道府県</label>
<div class="relative">
<select class="flex w-full appearance-none rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary p-3 pr-10" id="prefecture">
<option disabled="" selected="" value="">都道府県を選択</option>
<option value="Tokyo">東京都</option>
<option value="Osaka">大阪府</option>
<option value="Kyoto">京都府</option>
<option value="Hokkaido">北海道</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-900 dark:text-white" for="city">市区町村</label>
<input class="flex w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary p-3" id="city" placeholder="例：渋谷区" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-900 dark:text-white" for="streetAddress">番地</label>
<input class="flex w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary p-3" id="streetAddress" placeholder="例：神南1-2-3" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-900 dark:text-white" for="building">建物名・部屋番号</label>
<input class="flex w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary p-3" id="building" placeholder="例：キャラクターハイツ 201" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-900 dark:text-white" for="phone">電話番号</label>
<input class="flex w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary p-3" id="phone" placeholder="090-1234-5678" type="tel"/>
</div>
<div class="pt-6 flex justify-end">
<button class="bg-primary hover:bg-primary-hover text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex items-center gap-2" type="button">
                                支払い方法へ進む
                                <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</form>
</div>
</div>
<div class="lg:col-span-4">
<div class="sticky top-24 space-y-6">
<div class="bg-white dark:bg-slate-900 rounded-xl p-6 shadow-sm border border-slate-200 dark:border-slate-800">
<h2 class="text-lg font-bold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">receipt_long</span>
                            注文内容
                        </h2>
<div class="space-y-4 mb-6 max-h-[300px] overflow-y-auto pr-2 custom-scrollbar">
<div class="flex gap-4 items-start">
<div class="w-16 h-16 rounded bg-slate-100 dark:bg-slate-800 flex-shrink-0 overflow-hidden relative border border-slate-200 dark:border-slate-700">
<div class="absolute inset-0 bg-gradient-to-tr from-indigo-500 to-purple-500" data-alt="Anime character acrylic stand illustration"></div>
</div>
<div class="flex-1 min-w-0">
<h3 class="text-sm font-medium text-slate-900 dark:text-white truncate">魔法少女アクリルスタンド</h3>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">初回限定版</p>
<div class="flex justify-between items-center mt-2">
<p class="text-xs font-medium text-slate-600 dark:text-slate-300">数量: 2</p>
<p class="text-sm font-bold text-slate-900 dark:text-white">¥3,000</p>
</div>
</div>
</div>
<div class="flex gap-4 items-start">
<div class="w-16 h-16 rounded bg-slate-100 dark:bg-slate-800 flex-shrink-0 overflow-hidden relative border border-slate-200 dark:border-slate-700">
<div class="absolute inset-0 bg-gradient-to-br from-pink-400 to-orange-400" data-alt="Anime character keychain illustration"></div>
</div>
<div class="flex-1 min-w-0">
<h3 class="text-sm font-medium text-slate-900 dark:text-white truncate">ヒーローキーホルダーセット</h3>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">バンドルパック</p>
<div class="flex justify-between items-center mt-2">
<p class="text-xs font-medium text-slate-600 dark:text-slate-300">数量: 1</p>
<p class="text-sm font-bold text-slate-900 dark:text-white">¥1,500</p>
</div>
</div>
</div>
</div>
<div class="border-t border-slate-200 dark:border-slate-800 my-4"></div>
<div class="space-y-3">
<div class="flex justify-between text-sm">
<span class="text-slate-600 dark:text-slate-400">小計</span>
<span class="text-slate-900 dark:text-white font-medium">¥4,500</span>
</div>
<div class="flex justify-between text-sm">
<span class="text-slate-600 dark:text-slate-400">送料</span>
<span class="text-slate-900 dark:text-white font-medium">¥500</span>
</div>
<div class="flex justify-between text-sm">
<span class="text-slate-600 dark:text-slate-400">消費税 (10%)</span>
<span class="text-slate-900 dark:text-white font-medium">¥450</span>
</div>
</div>
<div class="border-t border-slate-200 dark:border-slate-800 my-4"></div>
<div class="flex justify-between items-end">
<span class="text-base font-bold text-slate-900 dark:text-white">合計</span>
<span class="text-2xl font-bold text-primary">¥5,450</span>
</div>
</div>
<div class="bg-slate-50 dark:bg-slate-800/50 rounded-lg p-4 flex items-center justify-center gap-3 text-slate-500 dark:text-slate-400 text-sm border border-slate-200 dark:border-slate-800">
<span class="material-symbols-outlined text-green-600 dark:text-green-400">lock</span>
<span>SSL暗号化で安全に保護されています</span>
</div>
</div>
</div>
</div>
</main>
</body></html>
