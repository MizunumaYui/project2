<!DOCTYPE html>

<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>パスワード再設定 - Character Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec4699",
                        "background-light": "#f8f6f7",
                        "background-dark": "#211119",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans JP", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#181114] dark:text-white font-display min-h-screen flex flex-col overflow-x-hidden">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e5dce0] dark:border-[#3a2830] bg-white dark:bg-[#2a1721] px-10 py-3 sticky top-0 z-50">
<div class="flex items-center gap-4 text-[#181114] dark:text-white">
<div class="size-8 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">smart_toy</span>
</div>
<h2 class="text-[#181114] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Character Shop</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="hidden md:flex items-center gap-9">
<a class="text-[#181114] dark:text-gray-200 text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">ホーム</a>
<a class="text-[#181114] dark:text-gray-200 text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">商品</a>
<a class="text-[#181114] dark:text-gray-200 text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">キャラクター</a>
<a class="text-[#181114] dark:text-gray-200 text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">ログイン</a>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary hover:bg-primary/90 transition-colors text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">登録</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<div class="flex-1 flex items-center justify-center p-4">
<div class="layout-content-container flex flex-col max-w-[480px] w-full bg-white dark:bg-[#2a1721] rounded-xl shadow-sm border border-[#e5dce0] dark:border-[#3a2830] p-8">
<!-- Lock Icon -->
<div class="flex justify-center mb-6">
<div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-3xl">lock_reset</span>
</div>
</div>
<h4 class="text-[#181114] dark:text-white text-2xl font-bold leading-normal tracking-[0.015em] text-center mb-2">
                パスワード再設定
            </h4>
<p class="text-[#886375] dark:text-gray-400 text-base font-normal leading-normal text-center mb-8">
                ご登録のメールアドレスを入力してください。 <br class="hidden sm:block"/>
                パスワード再設定用のリンクをお送りします。
            </p>
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<label class="flex flex-col gap-2">
<p class="text-[#181114] dark:text-gray-200 text-sm font-bold leading-normal">メールアドレス</p>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-[#886375]">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#181114] dark:text-white placeholder:text-[#886375] dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary border border-[#e5dce0] dark:border-[#4a3b42] bg-white dark:bg-[#1a0f14] h-12 pl-10 pr-4 text-base font-normal leading-normal transition-all" placeholder="example@email.com" type="email" value=""/>
</div>
</label>
<div class="flex flex-col gap-3 pt-2">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 transition-all text-white text-base font-bold leading-normal tracking-[0.015em] shadow-md shadow-primary/20">
<span class="truncate">送信する</span>
</button>
<a class="flex w-full cursor-pointer items-center justify-center rounded-lg h-12 px-5 text-[#886375] dark:text-gray-400 hover:text-[#181114] dark:hover:text-white hover:bg-gray-50 dark:hover:bg-white/5 transition-all text-sm font-medium" href="#">
                        ログイン画面に戻る
                    </a>
</div>
</form>
</div>
</div>
<!-- Footer Simple -->
<footer class="py-6 text-center text-[#886375] dark:text-gray-500 text-xs">
        © 2024 Character Shop. All rights reserved.
    </footer>
</body></html>
